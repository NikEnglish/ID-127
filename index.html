            { name: "–í–∞—Ö–º—è–Ω–∏–Ω–∞ –î–∞—Ä—å—è –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–Ω–∞", category: 0, video: 0 },
            { name: "–ì–∞–π–Ω—É–ª–∏–Ω–∞ –ö–∞—Ä–∏–Ω–∞ –ú–∞—Ä–∞—Ç–æ–≤–Ω–∞", category: 0, video: 0 },
            { name: "–ñ—É–∫–æ–≤ –ú–∞—Ç–≤–µ–π –í–∞–¥–∏–º–æ–≤–∏—á", category: , video: 0 },
            { name: "–ó–æ–ª–æ—Ç–æ–≤ –õ–µ–≤ –û–ª–µ–≥–æ–≤–∏—á", category: 0, video:  },
            { name: "–ò–≤–∞–Ω–æ–≤ –î–º–∏—Ç—Ä–∏–π –°—Ç–∞–Ω–∏—Å–ª–∞–≤–æ–≤–∏—á", category: 0, video: 0 },
            { name: "–ö–æ–Ω—ã—à–µ–≤ –°–µ—Ä–≥–µ–π –ü–∞–≤–ª–æ–≤–∏—á", category: 0, video: 0 },
            { name: "–ö—Ä—ã–ª–æ–≤ –¢—Ä–æ—Ñ–∏–º –ê–Ω–¥—Ä–µ–µ–≤–∏—á", category: 0, video: 0 },
            { name: "–ö—É–∑–Ω–µ—Ü–æ–≤–∞ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–∞ –ù–∏–∫–æ–ª–∞–µ–≤–Ω–∞", category: 0, video: 0 },
            { name: "–õ–µ–¥–Ω–µ–≤ –î–∞–Ω–∏–ª –ê–ª–µ–∫—Å–µ–µ–≤–∏—á", category: /, video: 0 },
            { name: "–ú–µ–¥–≤–µ–¥–µ–≤ –ú–∞–∫—Å–∏–º –î–µ–Ω–∏—Å–æ–≤–∏—á", category: 0, video: 0 },
            { name: "–ú–æ—Ä–æ–∑–æ–≤–∞ –ê–Ω–∞—Å—Ç–∞—Å–∏—è –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–Ω–∞", category: 0, video: 0 },
            { name: "–ú—è–∫–æ–Ω—å–∫–∏—Ö –í–∞–ª–µ—Ä–∏—è –î–µ–Ω–∏—Å–æ–≤–Ω–∞", category: , video: 0 },
            { name: "–ü–ª–µ—à–∫–æ–≤ –ù–∏–∫–∏—Ç–∞ –ê–Ω–¥—Ä–µ–µ–≤–∏—á", category: 1, video: 1 },
            { name: "–°–∞—Ç—Ç–∞—Ä–æ–≤ –†–∞—Ç–º–∏—Ä –†–∏—è–Ω–æ–≤–∏—á", category: 0, video: 0 },
            { name: "–°–∏—Ç–¥–∏–∫–æ–≤ –î–µ–Ω–∏—Å –†—É–¥–∞–º–∏–ª—å–µ–≤–∏—á", category: 0, video: 0 },
            { name: "–¢–µ—Ä–Ω–æ–≤ –í–∞–ª–µ—Ä–∏–π –ê–ª–µ–∫—Å–µ–µ–≤–∏—á", category: –•, video: 0 },
            { name: "–§–∏–ª–ª–∏–ø–æ–≤ –ê—Ä—Ç—ë–º –ò–ª—å–∏—á", category: 0, video: 0 },
            { name: "–•–æ–∑—è–∏–Ω–æ–≤ –ù–∏–∫–∏—Ç–∞ –ê–ª–µ–∫—Å–µ–µ–≤–∏—á", category: 0, video: 0 },
            { name: "–¶–µ–¥–∏–ª–∫–∏–Ω –î–∞–Ω–∏–ª–∞ –°–µ—Ä–≥–µ–µ–≤–∏—á", category: 0, video: 0 },
            { name: "–ß–µ—Ä–Ω—ã—à–µ–≤ –°–∞–≤–µ–ª–∏–π –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á", category: 0, video: 0 },
            { name: "–®–æ–Ω–∏—è –ê–ª–µ–∫—Å–µ–π –ì–∏–≤–∏–µ–≤–∏—á", category: 0, video: 0 },
            { name: "–®—É–ª–∏–Ω–∞ –î–∞—Ä—å—è –ê–Ω–¥—Ä–µ–µ–≤–Ω–∞", category: 0, video: 0 },
            { name: "–Ø–∫–æ–≤–ª–µ–≤ –ö–∏—Ä–∏–ª–ª –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á", category: 0, video: 0 }
        ];

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
        const categories = [
            { id: 1, name: "–û–∫—Ç–∞—ç–¥—Ä", icon: "üî∫" },
            { id: 2, name: "–î–æ–¥—ç–∫–∞—ç–¥—Ä", icon: "‚¨°" },
            { id: 3, name: "–ò–∫–æ—Å–∞—ç–¥—Ä", icon: "üî∑" },
            { id: 0, name: "–°–∞–º –¥–µ–ª–∞–ª(–∞)/–ù–µ —Å–∫–∏–Ω—É–ª(–∞)", icon: "‚ùì" }
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –æ—Ç–∫—Ä—ã—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        let openCategoryIndex = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è HTML —Å—Ç—É–¥–µ–Ω—Ç–∞
        function createStudentHTML(student, index) {
            const hasVideo = student.video > 0;
            const videoHTML = hasVideo 
                ? `<a href="videos/${student.video}.mp4" class="video-link" target="_blank">–°–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ</a>`
                : `<span class="no-video">–í–∏–¥–µ–æ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ</span>`;
            
            return `
                <div class="student-card" style="animation-delay: ${index * 0.1}s">
                    <div class="student-name">${student.name}</div>
                    ${videoHTML}
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è HTML –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function createCategoryHTML(category, index) {
            const studentsInCategory = studentsData.filter(student => student.category === category.id);
            const isEmpty = studentsInCategory.length === 0;
            
            const studentsHTML = isEmpty 
                ? `<div class="empty-message">–¢—É—Ç –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç</div>`
                : studentsInCategory.map((student, i) => createStudentHTML(student, i)).join('');
            
            return `
                <div class="category" style="transition-delay: ${index * 0.1}s">
                    <div class="category-header" onclick="toggleCategory(${index})">
                        <h2><span class="icon">${category.icon}</span>${category.name}</h2>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="category-content" id="category-${index}">
                        <div class="students-list">
                            ${studentsHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function toggleCategory(index) {
            const content = document.getElementById(`category-${index}`);
            const header = document.querySelectorAll('.category-header')[index];
            const toggleIcon = document.querySelectorAll('.toggle-icon')[index];
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –æ—Ç–∫—Ä—ã—Ç—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            if (openCategoryIndex !== null && openCategoryIndex !== index) {
                const prevContent = document.getElementById(`category-${openCategoryIndex}`);
                const prevHeader = document.querySelectorAll('.category-header')[openCategoryIndex];
                const prevToggleIcon = document.querySelectorAll('.toggle-icon')[openCategoryIndex];
                
                prevContent.classList.remove('active');
                prevHeader.classList.remove('active');
                prevToggleIcon.classList.remove('rotated');
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            content.classList.toggle('active');
            header.classList.toggle('active');
            toggleIcon.classList.toggle('rotated');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –æ—Ç–∫—Ä—ã—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (content.classList.contains('active')) {
                openCategoryIndex = index;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
                const cards = content.querySelectorAll('.student-card');
                cards.forEach((card, i) => {
                    card.style.animationDelay = `${i * 0.1}s`;
                });
            } else {

        document.addEventListener('DOMContentLoaded', function() {
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π

            categoriesSection.innerHTML = categories.map((category, index) => 
                createCategoryHTML(category, index)
            ).join('');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            setTimeout(() => {
                const welcomeSection = document.getElementById('welcome');
                welcomeSection.classList.add('compact');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
                setTimeout(() => {
                    const contentSection = document.getElementById('content');
                    contentSection.classList.add('visible');
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π –æ–¥–Ω–∞ –∑–∞ –¥—Ä—É–≥–æ–π
                    const categoryElements = document.querySelectorAll('.category');
                    categoryElements.forEach((category, index) => {
                        setTimeout(() => {
                            category.classList.add('visible');
                        }, index * 100 + 300);
                    });
                }, 600);
            }, 2000);
        });
    </script>
</body>
</html>
